        <script type="module">
            import './src/Lib/BaseComponent/baseComponent.ts';
            import themeData from './dataUtils/themeData.ts';
            import getCookie from './src/utils/documentEntry/getCookie.ts';
            // Json imports =====
            import cytoscapeGraph from "./dataUtils/componentData/cytoscape.ts";
            import threeDGraph from "./dataUtils/componentData/threeDGraph.ts"
            import projects from "./dataUtils/componentData/projects.ts";
            // import kgJson from "./dataUtils/componentData/kgJson.ts"
            import threeDKG from "./dataUtils/componentData/threeDKG.ts"

            const rootElement = document.createElement('base-ui-element');
            rootElement.registry = new Map();

            rootElement.plan = projects;
            rootElement.plan = threeDGraph;
            // rootElement.plan = threeDKG;
            // rootElement.plan = kgJson;
            document.body.appendChild(rootElement);
            rootElement.designSystemService.register('Core', themeData);

            async function init() {
                const username = getCookie('userName');
                const password = getCookie('password');
                if (username && password) {
                    rootElement.routerService.navigate('/');
                } else {
                    // rootElement.routerService.emptyPathToRestore();
                    // rootElement.routerService.navigate('/login');
                }
            }

            init();
        </script>
